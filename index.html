<!DOCTYPE HTML> 
<html>
<head>
<title>Swipe</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=8">
<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'/> 
<link href='style.css' rel='stylesheet'/>
<style>

/* Swipe 2 required styles */

.swipe {
  overflow: hidden;
  visibility: hidden;
  position: relative;
}
.swipe-wrap {
  overflow: hidden;
  position: relative;
}
.swipe-wrap > div {
  float:left;
  width:100%;
  position: relative;
}

/* END required styles */

</style>

</head>
<body>

<h1>Swipe</h1>

<div id='mySwipe' style='max-width:500px;margin:0 auto' class='swipe'>
  <div class='swipe-wrap'>
    <div><b>0</b></div>
    <div><b>1</b></div>
    <div><b>2</b></div>
    <div><b>3</b></div>
    <div><b>4</b></div>
    <div><b>5</b></div>
    <div><b>6</b></div>
    <div><b>7</b></div>
    <div><b>8</b></div>
    <div><b>9</b></div>
  </div>
  <ul>
	<li onclick='mySwipe.prev()'>&lt;</li>
	<li data-index="0" onclick='mySwipe.slide(0)'>0</li>
    <li data-index="1" onclick='mySwipe.slide(1)'>1</li>
    <li data-index="2" onclick='mySwipe.slide(2)'>2</li>
    <li data-index="3" onclick='mySwipe.slide(3)'>3</li>
    <li data-index="4" onclick='mySwipe.slide(4)'>4</li>
    <li onclick='mySwipe.next()'>&gt;</li>
  </ul>
</div>

<script src="swipe-debug.js"></script>
<script src='swipe.js'></script>
<script>

// pure JS
var elem = document.getElementById('mySwipe');
window.mySwipe = Swipe(elem, {

  // callback: function(index, element) {},
  // transitionEnd: function(index, element) {}
});

</script>
